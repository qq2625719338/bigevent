<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3459154_n6luo6kvhhn.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="box bg-light position-fixed start-50 top-50 translate-middle">
        <div class="box-title"></div>
        

<div class="log-box px-4 pb-3" >
    <form class="row g-3 needs-validation" novalidate>
        <div class="input-group p-0">
            <div class="input-group-text bg-white ">
                <i class="iconfont icon-yonghu  fw-bold" ></i>
            </div>
            <input type="text" name="username" class="form-control " aria-label="Text input with checkbox" placeholder="请输入用户名"  autocomplete="off">
            </div>
            
            <div class="input-group p-0">
                <div class="input-group-text bg-white ">
                    <i class="iconfont icon-mima fw-bold" ></i>
                </div>
                <input type="password" class="form-control " placeholder="请输入密码" autocomplete="off" name="password">
                </div>
            
                <button type="submit" class="btn btn-info text-white">登录</button>
                <a class="d-flex qdl text-black p-0 text-decoration-none justify-content-end" style="font-size: 12px"  href="#">去注册账号</a>
            </form>
</div>
    
<div class="reg-box px-4 pb-3" style="display: none">
    <form class="row g-3 needs-validation" novalidate>
        <div class="input-group p-0">
            <div class="input-group-text bg-white ">
                <i class="iconfont icon-yonghu  fw-bold" ></i>
            </div>
            <input type="text"  name="username" class="form-control" aria-label="Text input with checkbox" placeholder="请输入用户名" autocomplete="off">
            </div>
            
            <div class="input-group p-0">
                <div class="input-group-text bg-white ">
                    <i class="iconfont icon-mima fw-bold" ></i>
                </div>
                <input type="password" id="password" class="form-control" placeholder="请输入密码" autocomplete="off" name="password">
                </div>
                <div class="input-group p-0">
                    <div class="input-group-text bg-white ">
                        <i class="iconfont icon-mima fw-bold" ></i>
                    </div>
                    <input type="password" class="form-control" placeholder="再次确认密码" autocomplete="off" name="qrpassword" data-v-equal="#password" data-v-message="密码不一致" required>
                    </div>
            
                <button type="submit" class="btn btn-info text-white">注册</button>
                <a class="d-flex text-black p-0 text-decoration-none  qdl justify-content-end" style="font-size: 12px"  href="#">去登录</a>
            </form>
        
    
</div>
    
    </div>

    <div class="alert zcsb alert-dark  alert-dismissible  position-fixed start-50 top-50 translate-middle w-25 lh-1 " role="alert" style="display: none">
        <strong class="position-absolute start-50 top-50 translate-middle"></strong>
        </div>
        <div class="alert zccg alert-success w-25 alert-dismissible  position-fixed start-50 top-50 translate-middle text-center" role="alert" style="display: none">
            <strong class="position-absolute start-50 top-50 translate-middle" ></strong>
            </div>
    <script src="./assets/lib/jq.js"></script>
    <script src="./assets/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emretulek/jbvalidator"></script>
    <script src="./assets/js/baseapi.js"></script>
    <script src="./assets/js/login.js"></script>
    
</body>
</html>
