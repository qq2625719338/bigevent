<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="../assets/css/user/user.css">

<body class="p-4">
    
<div class="card rounded">
    <h5 class="card-header bg-dark text-light fs-6">修改密码</h5>
    <div class="card-body">
        <form class="needs-validation" novalidate>
            <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 text-center col-form-label">原密码</label>
            <div class="col-sm-5">
            <input type="password" class="form-control" id="inputEmail3" placeholder="请输入原密码" name="pwd"  >
            </div>
            </div>
          
            <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 text-center col-form-label">新密码</label>
            <div class="col-sm-5">
            <input type="password" name="npwd" class="form-control" id="inputEmail3" placeholder="请输入新密码" autocomplete="off" >
            </div>
            </div>
          
            <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 text-center col-form-label" >确认新密码</label>
            <div class="col-sm-5">
            <input type="password" class="form-control" name="zcpwd"  id="inputEmail3" placeholder="请确认新密码" autocomplete="off" >
            </div>
            </div>
          
            <div class="col-sm-11 ms-auto">
                <button type="submit" class="btn btn-success">修改密码</button>
            <button type="reset" class="btn btn-danger ms-2">重置</button>
            </div>
        </form>
    
    </div>
    </div>
    
    <script src="../assets/lib/jq.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emretulek/jbvalidator"></script>

    <script src="../assets/js/baseapi.js"></script>
    <script src="../assets/js/user/user_pwd.js"></script>
