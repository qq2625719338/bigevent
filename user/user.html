<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../assets/css/user/user.css">
    <title>Document</title>
</head>
<body class="p-4">
    
<div class="card rounded">
    <h5 class="card-header bg-dark text-light fs-6">修改用户信息</h5>
    <div class="card-body">
        <form class="needs-validation" novalidate>
            <input type="hidden" name="id">
            <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2  col-lg-1 text-center col-form-label">登录名称</label>
            <div class="col-sm-5">
            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入登录名称" name="username" readonly required>
            </div>
            </div>
          
            <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2  col-lg-1 text-center col-form-label">用户昵称</label>
            <div class="col-sm-5">
            <input type="text" name="nickname" class="form-control" id="inputEmail3" placeholder="请输入用户昵称" autocomplete="off" required data-v-max-length="6" data-v-message="昵称必须为1-6位字符">
            </div>
            </div>
          
            <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2  col-lg-1 text-center col-form-label" >用户邮箱</label>
            <div class="col-sm-5">
            <input type="email" class="form-control" name="email"  id="inputEmail3" placeholder="请输入用户邮箱" autocomplete="off" >
            </div>
            </div>
          
            <div class="col-lg-11 col-sm-10 ps-sm-1 ms-auto">
                <button type="submit" class="btn btn-success">提交修改</button>
            <button type="reset" class="btn btn-danger ms-2">重置</button>
            </div>
        </form>
    
    </div>
    </div>
    
    <script src="../assets/lib/jq.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emretulek/jbvalidator"></script>
    <script src="../assets/lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/baseapi.js"></script>
    <script src="../assets/js/user/user.js"></script>
</body>
</html>
