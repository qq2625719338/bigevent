<div class="card xr border-bottom-0">

    <!-- 文章添加 -->
    <div class="card add rounded  bg-dark text-light position-fixed " style="display:none ;width: 350px; top: 30%;left: 30%;">
        <h5 class="card-header d-flex justify-content-between fs-6">添加文章分类<button class="ms-auto btn btn-close btn-close-white" ></button></h5>
        <div class="card-body">
            <form class="addform">
                <div class="row mb-md-3 mb-sm-2">
                <label for="inputEmail3" class="col-sm-4 text-center p-sm-0  col-form-label " >分类名称</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" required placeholder="请输入分类名称" name="name"  >
                </div>
                </div>
              
                <div class="row mb-md-3 mb-sm-0">
                <label for="inputEmail3" class="col-sm-4 text-center col-form-label " >分类别名</label>
                <div class="col-sm-8">
                <input type="text" name="alias" class="form-control" id="inputEmail3" required placeholder="请输入分类别名" autocomplete="off" >
                </div>
                </div>
              
              
                <div class="col-md-8 ps-5 ps-lg-2 col-9 p-2 ms-auto">
                    <button type="submit" class="btn btn-success">确认添加</button>
                <button type="reset" class="btn btn-danger ms-2">重置</button>
                </div>
            </form>
        
        </div>
        
        </div>

        <!-- 文章编辑 -->
    <div class="card edit rounded  bg-dark text-light position-fixed " style="display:none ;width: 350px; top: 30%;left: 30%;">
        <h5 class="card-header d-flex justify-content-between fs-6">修改文章分类<button class="ms-auto btn btn-close btn-close-white" ></button></h5>
        <div class="card-body">
            <form class="editform">
                <input type="hidden" name="Id">
                <div class="row mb-md-3 mb-sm-2">
                <label for="inputEmail3" class="col-sm-4 text-center p-sm-0  col-form-label " >分类名称</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" required placeholder="请输入分类名称" name="name"  >
                </div>
                </div>
              
                <div class="row mb-md-3 mb-sm-0">
                <label for="inputEmail3" class="col-sm-4 text-center col-form-label " >分类别名</label>
                <div class="col-sm-8">
                <input type="text" name="alias" class="form-control" id="inputEmail3" required placeholder="请输入分类别名" autocomplete="off" >
                </div>
                </div>
              
              
                <div class="col-md-8 ps-5 ps-lg-2 col-9 p-2 ms-auto">
                    <button type="submit" class="btn btn-success">确认修改</button>
                </div>
            </form>
        
        </div>
        
        </div>

        <!-- 删除提示框 -->
        <div class="toast deltext position-fixed " role="alert" style="user-select: none;width: 350px; top: 30%;left: 30%;">
            <div class="toast-header">
                <strong class="me-auto">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            <div class="toast-body ">
            确定删除吗
            <div class="mt-2 pt-2 border-top">
            <button type="button" class="btn btn-success btn-sm qd">确定</button>
            <button type="button" class="qx btn btn-danger btn-sm" data-bs-dismiss="toast">取消</button>
            </div>
            </div>
    </div>
